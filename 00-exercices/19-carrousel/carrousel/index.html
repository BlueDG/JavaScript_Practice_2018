<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="carrousel/css/normalize.min.css">
        <link rel="stylesheet" href="carrousel/css/font-awesome.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="carrousel/css/slider.css">
        <link rel="stylesheet" href="carrousel/css/carrousel.css">
    </head>
    <body>
        <header>
            <h1>Carousel</h1>
            <nav class="toolbar">
                <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
                <ul class="hide">
                    <li><button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button></li>
                    <li><button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button></li>
                    <li><button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button></li>
                    <li><button id="slider-random" title="Sélectionner une image aléatoire"><i class="fa fa-random"></i></button></li>
                </ul>
            </nav>
        </header>
        <main>
            <figure id="slider" class="slider">
                <img src="images/1.jpg" alt="Photo du carrousel">
                <figcaption></figcaption>
            </figure>
        </main>
        <!-- Code principal du carrousel -->
        <script src="js/slider.js"></script>
    </body>
</html>
